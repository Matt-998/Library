<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="headerInner">
        <h1>Library</h1>
        <button class="login">Log In</button>
      </div>
    </header>
    <button class="openModal">+ Add Book</button>
    <dialog class="modal">
      <form action="/" method="dialog" id="addBook">
        <h2>Add New Book</h2>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Title"
          required
        />
        <input
          type="text"
          id="author"
          name="author"
          placeholder="Author"
          required
        />
        <input
          type="number"
          id="pages"
          name="pages"
          placeholder="Pages"
          required
        />
        <div class="readCheck">
          <label for="read">Have you read it?</label>
          <input type="checkbox" name="read" id="read" />
        </div>
        <button type="submit" class="submit">Submit</button>
      </form>
    </dialog>
    <div class="grid">
      <div class="book">
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <button class="read">Read</button>
        <button class="remove">Remove</button>
      </div>
      <div class="book">
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <button class="notRead">Not read</button>
        <button class="remove">Remove</button>
      </div>
      <div class="book">
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <button class="notRead">Not read</button>
        <button class="remove">Remove</button>
      </div>
      <div class="book">
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <button class="notRead">Not read</button>
        <button class="remove">Remove</button>
      </div>
      <div class="book">
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <button class="notRead">Not read</button>
        <button class="remove">Remove</button>
      </div>
      <div class="book">
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <button class="notRead">Not read</button>
        <button class="remove">Remove</button>
      </div>
      <div class="book">
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <button class="notRead">Not read</button>
        <button class="remove">Remove</button>
      </div>
      <div class="book">
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <button class="notRead">Not read</button>
        <button class="remove">Remove</button>
      </div>
    </div>
    <footer>
      Made by:
      <a href="https://github.com/Matt-998" target="_blank"
        ><i class="fa fa-lg fa-github"></i> Matt Stevenson</a
      >
    </footer>
  </body>
</html>
